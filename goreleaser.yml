# refer to https://goreleaser.com for more options
builds:
  -
    main: ./cmd/virtual-kubelet
    binary: virtual-kubelet
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -X "main.buildVersion=$(git describe --tags --always --dirty="-dev")"
      - -X "main.buildTime=$(date -u '+%Y-%m-%d-%H:%M UTC')"
      - -extldflags
      - -static
    env:
      - CGO_ENABLED=0

release:
  prerelease: auto
  header: |
    ## {{.Tag}} - {{ time "2006-01-02" }}
changelog:
  skip: false
  groups:
    - title: Bug Fixes 🐞
      regexp: ^.*fix[(\\w)]*:+.*$
    - title: Build 🏭
      regexp: ^.*build[(\\w)]*:+.*$
    - title: Code Refactoring 💎
      regexp: ^.*refactor[(\\w)]*:+.*$
    - title: Code Style 🎶
      regexp: ^.*style[(\\w)]*:+.*$
    - title: Continuous Integration 💜
      regexp: ^.*ci[(\\w)]*:+.*$
    - title: Documentation 📘
      regexp: ^.*docs[(\\w)]*:+.*$
    - title: Features 🌈
      regexp: ^.*feat[(\\w)]*:+.*$
    - title: Maintenance 🔧
      regexp: ^.*chore[(\\w)]*:+.*$
    - title: Performance Improvements 🚀
      regexp: ^.*perf[(\\w)]*:+.*$
    - title: Revert Change ◀️
      regexp: ^.*revert[(\\w)]*:+.*$
    - title: Security Fix 🛡️
      regexp: ^.*security[(\\w)]*:+.*$
    - title: Testing 💚
      regexp: ^.*test[(\\w)]*:+.*$
